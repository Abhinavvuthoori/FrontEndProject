<div class="player">
    <div class="details">
        <div class="now-playing">PLAYING 1 OF 1</div>
      <div class="track-art">
          <img src="https://source.unsplash.com/Qrspubmx6kE/640x360" alt="">
      </div>
      <div class="track-name">Night Owl</div>
      <div class="track-artist">Broke For Free</div>
    </div>
    <div class="buttons">
        <div class="prev-track">
          <i class="fa fa-step-backward fa-2x"></i>
        </div>
        <div class="playpause-track">
          <i class="fa fa-play-circle fa-5x"></i>
        </div>
        <div class="next-track">
          <i class="fa fa-step-forward fa-2x"></i>
        </div>
    </div>
    <div class="slider_container">
        <div class="current-time">00:00</div>
        <input type="range" min="1" max="100"
          value="0" class="seek_slider">
        <div class="total-duration">00:00</div>
      </div>
      
      <!-- Define the section for displaying the volume slider-->
      <div class="slider_container mt-0">
        <i class="fa fa-volume-down"></i>
        <input type="range" min="1" max="100"
          value="99" class="volume_slider">
        <i class="fa fa-volume-up"></i>
      </div>
</div>
